<html>
  <head>
    <title>Online Voting System - Registration</title>
    <link rel="stylesheet" href="../css/stylesheet.css" />
  </head>
  <body>
    <style>
      #address {
        width: 25%;
      }

      #imagepart {
        border: 2px solid black;
        border-radius: 5px;
        padding: 10px;
        width: 25%;
      }
      #role {
        border: 2px solid black;
        border-radius: 5px;
        padding: 10px;
        width: 25%;
      }
      #role select {
        border-radius: 5px;
        padding: 10px;
      }
      .err {
        border: 2px solid red;
      }
    </style>

    <center>
      <div id="headerSection">
        <h1>Online Voting System</h1>
      </div>
      <hr />

      <div id="bodySection">
        <h3>Registration</h3>

        <form
          action="../api/register.php"
          method="post"
          enctype="multipart/form-data"
        >
          <input type="text" name="name" placeholder="Enter name" required />
          <input
            type="number"
            name="mobile"
            placeholder="Enter mobile"
            required
          /><br /><br />
          <input
            class="pass password"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <input
            class="cpass password"
            type="password"
            name="cpassword"
            placeholder="Confirm Password"
            required
          /><br /><small
            class="err-txt"
            style="
              color: red;
              font-size: 17px;
              display: none;
              margin-bottom: -10px;
            "
            >Password does not matched.</small
          ><br />
          <input
            id="address"
            type="text"
            name="address"
            placeholder="Address"
            required
          /><br /><br />

          <div id="imagepart">
            Upload image: <input type="file" name="photo" required />
          </div>
          <br /><br />

          <div id="role">
            Select role:
            <select name="role" required>
              <option value="1">Voter</option>
              <option value="2">Group</option>
            </select>
          </div>

          <br /><br />
          <button
            class="btn"
            style="
              padding: 8px;
              font-size: 15px;
              border-radius: 5px;
              background-color: rgb(14, 14, 222);
              color: white;
              cursor: pointer;
            "
          >
            Register</button
          ><br /><br />
          Already user? <a href="../index.html">Login here</a>
        </form>
      </div>
    </center>

    <script>
      document.querySelector("form").addEventListener("submit", function (e) {
        const pass = document.querySelector(".pass").value;
        const cpass = document.querySelector(".cpass").value;

        if (pass !== cpass) {
          e.preventDefault();
          document.querySelector(".password").classList.add("err");
          document.querySelector(".err-txt").style.display = "block";
        } else {
          document.querySelector(".password").classList.remove("err");
          document.querySelector(".err-txt").style.display = "none";
        }
      });
    </script>
  </body>
</html>
